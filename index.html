<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yet Another Dominion Randomizer</title>

    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div id="app-main" class="demo">
        <h2>Yet Another Dominion Randomizer</h2>
        <!-- <div id="app-gameCards">
            <ul>
                <game-card v-for="card in gameCards" v-bind:foo-bar="card" v-bind:key="card.Name">
                </game-card>
            </ul>
        </div> -->
        <main>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Cost</th>
                    <th>Set</th>
                </tr>
                <tr v-for="(card, i) in gameCards">
                    <td>{{ card.Name }}</td>
                    <td>{{ card.Types }}</td>
                    <td>{{ card.Cost }}</td>
                    <td>{{ card.Set }}</td>
                    <td><button @click="replaceCard(i)">Replace</button></td>
                </tr>
            </table>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
